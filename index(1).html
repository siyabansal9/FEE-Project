<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase</title>
    
    <link rel="stylesheet" href="newc.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar cs">
            <h2><center>&nbsp Sections</center></h2>
            <div>
            <ul>
                <li><a href="#" onclick="showSection('all')">All Tasks</a></li>
                <li><a href="#" onclick="showSection('important')">Important</a></li>
                <li><a href="#" onclick="showSection('complete')">Complete</a></li>
                <li><a href="#" onclick="showSection('incomplete')">Incomplete</a></li>
                
            </ul>
           </div>
           <div id="taskCounts">
            Total Tasks: <span id="totalTasksCount">0</span><br>
            Important Tasks: <span id="importantTasksCount">0</span>
        </div>
        </div>
        <div class="main cs">
            <h1 class="to-do">let's begin!!</h1>
            <div id="addTaskContainer">
                <div class="task-inputs">
                <input type="text" id="taskName" placeholder="Task Name">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
            </div>
                <hr>
                <input type="date" id="taskDate">
                <select id="categorySelect">
                    <option value="">Select Category</option>
                </select>
                <button class="add" onclick="addTask()">Add Task</button>
            </div>
            <div id="tasks" class="task-container"></div>
        </div>
    

    <div id="organizeModal" class="modal cs">
        <div class="modal-content" >
            <center>
        <span id="mode">  <button class="my-button">change mode</button></span>
        <span id="login"> <a href="login.html"><button>login</button></a></span>
        </center>
        </div>
        <div class="modal-content">
            <span class="close" onclick="toggleOrganizeSection()">&times;</span>
            <h2>Organize Tasks</h2>
            <input type="text" id="organizeCategory" placeholder="Category Name">
            <button onclick="addCategory()">Add Category</button>
            <ul id="categoriesList"></ul>
        </div>
       
        
        <div class="message-box" id="messageBox">Hover over the page...</div>
</div>



    <script src="newj.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="Abstract Colorful Motion Background, 4K 60fps Blue Looping - Free Stock Footage.mp4" type="video/mp4"> 
        </video>
        
        <div class="sidebar cs">
            <h2>TaskEase</h2>

            <ul>
                <li><a href="#" onclick="showSection('all')">All Tasks</a></li>
                <li><a href="#" onclick="showSection('important')">Important</a></li>
                <li><a href="#" onclick="showSection('complete')">Complete</a></li>
                <li><a href="#" onclick="showSection('incomplete')">Incomplete</a></li>
                
            </ul>
            <div id="nav">
                <ul>
                    <li class="nav-list">  <a href="#"></a> Home</li>
                    <li class="nav-list"><a href="#"></a> About</li>
                    <li class="nav-list"><a href="#"></a> Contact</li>
                </ul>
            </div>
            
        </div>
        <div class="main cs">
            <!--<h1 class="to-do">To-Do List</h1>-->
            <div id="addTaskContainer">
                <div class="task-inputs">
                <input type="text" id="taskName" placeholder="Task Name">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
            </div>
                <input type="date" id="taskDate">
                <select id="categorySelect">
                    <option value="">Select Category</option>
                </select>
                <button class="add" onclick="addTask()">Add Task</button>
            </div>
            <div id="tasks" class="task-container"></div>
        </div>
    

    <div id="organizeModal" class="modal-cs">
        <div class="modal-content">
            <span class="close" onclick="toggleOrganizeSection()">&times;</span>
            <h2>Organize Tasks</h2>
            <input type="text" id="organizeCategory" placeholder="Category Name">
            <button class="add-button" onclick="addCategory()">Add Category</button>
            <ul id="categoriesList"></ul>
        </div>
        
    </div>

    <!--<div class="message-box" id="messageBox">Hover over the page...</div>-->
</div>
<!--<div id="taskCounts">
    Total Tasks: <span id="totalTasksCount">0</span><br>
    Important Tasks: <span id="importantTasksCount">0</span>
</div>-->

    <script src="script.js"></script>
</body>
</html>
